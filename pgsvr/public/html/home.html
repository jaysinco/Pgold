<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <title>Paper Gold Plot</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/highstock.js"></script>
    <script src="../js/pgchart.js"></script>
</head>

<body>
    <div id="pg_price" style="width:350px;height:400px"></div>
    <div style='width:350px'>
        <button style="outline:none;border:none;background-color:#3E8CD0;color:white;font-size:15px;height:28px;width:60px;border-radius:15px;font-family:Arial" 
            id="toggler" onclick="toggle()">toggle</button>
        <input style="outline:none;border:none;font-size:13px;position: absolute;left:243px;border-radius:15px;font-family:Arial;background-color:white;color:black;height:28px;width:115px;vertical-align:center;text-align:left"
            id="tick_date" type="date" onchange="drawPaperGoldTick()"/>
    </div>
</body>
</html>
